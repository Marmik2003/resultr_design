<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Resultr</title>
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dist/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
      <a class="navbar-brand" href="#">Resultr</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main">
      <div class="container">
        <div class="mb-3"></div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <i class="fa fa-university"></i> School name here...
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <h5 class="h5">Your membership</h5>
                  <table class="table table-bordered tabl-hover table-sm">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th style="width: 60%;">ધોરણ</th>
                        <th>Students</th>
                        <th style="text-align: center;">Status</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>1</td>
                        <td>ધોરણ 6</td>
                        <td>42</td>
                        <td class="text-center"><button class="btn btn-primary"><i class="fa fa-plus"></i> Add Student</button></td>
                      </tr>
                      <tr>
                        <td>2</td>
                        <td colspan="2">ધોરણ 7</td>
                        <td class="text-center"><button class="btn btn-success"><i class="fa fa-rupee-sign"></i> Buy</button></td>
                      </tr>
                      <tr>
                        <td>3</td>
                        <td colspan="2">ધોરણ 8</td>
                        <td class="text-center"><button class="btn btn-success"><i class="fa fa-rupee-sign"></i> Buy</button></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="mb-3"></div>
    <footer class="footer">
      <p class="ml-2">&copy; TheDataBoy <script>document.write(new Date().getFullYear())</script></p>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>window.jQuery || document.write('<script src="dist/plugins/jquery-slim.min.js"><\/script>')</script>
    <script src="dist/plugins/popper.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
  </body>
</html>
