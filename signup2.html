    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="dist/css/login.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  <body class="text-center">
    <form class="form-signin">
      <h1 class="h1 mb-3">Resultr</h1>
      <h5 class="mb-3 font-weight-normal">કૃપયા નીચેની વિગતો ભરો...</h5>
      <label for="teacherName" class="sr-only">શિક્ષકનું નામ</label>
      <input type="text" id="teacherName" name="teacher_name" class="form-control mb-2" placeholder="શિક્ષકનું નામ" required autofocus />
      <label for="schoolName" class="sr-only">શાળાનું નામ</label>
      <input type="text" id="schoolName" name="school_name" class="form-control mb-2" placeholder="શાળાનું નામ" required />
      <select id="district" class="form-control mb-2" name="district" required>
          <option value="">-- જિલ્લો --</option>
      </select>
      <select id="taluka" class="form-control mb-2" name="taluka" required>
          <option value="">-- તાલુકો --</option>
      </select>
      <label for="crc" class="sr-only">સી. આર. સી.</label>
      <input type="text" id="crc" name="crc" class="form-control mb-2" placeholder="સી. આર. સી." required />
      <label for="village" class="sr-only">ગામ</label>
      <input type="text" id="village" name="village" class="form-control mb-2" placeholder="ગામ" required />
      <button class="btn btn-lg btn-primary btn-block" type="submit">Continue <i class="fa fa-arrow-right"></i></button>
      <p class="mt-5 mb-3 text-muted">&copy; TheDataBoy <script>document.write(new Date().getFullYear())</script></p>
    </form>
  </body>
